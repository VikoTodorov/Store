{% extends 'base.html' %}
{% block body %}
<div class="form">
  <h1>Login</h1>
  <form action="/checklogin" method="post" class='login'>
    <p> {{ error }} </p>
    <input type="email" name="email" placeholder="Email"/>
    </br>
    <input name="password" type="password" placeholder="Password"/>
    </br>
    <input type="submit" value"Log In">
  </form>
</div>
{% endblock %}
