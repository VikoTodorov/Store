{% extends 'base.html' %}
{% block body %}
<form action="/checklogin" method="post" class='login'>
  <p> {{ error }} </p>
  <label>Email</label>
  <input type="email" name="email"/>
  </br>
  <label>Password</label>
  <input name="password" type="password"/>
  </br>
  <input type="submit" value"Log In">
</form>
{% endblock %}
